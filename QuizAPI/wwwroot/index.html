<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Quiz App</div>
        <div class="nav-links">
            <a href="/" class="nav-link active">Home</a>
            <a href="/history.html" class="nav-link">History</a>
        </div>
        <div class="nav-user">
            <span id="userInfo" style="display: none;">
                Welcome, <span id="username"></span>!
                <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </span>
            <span id="authLinks" style="display: none;">
                <a href="/login.html" class="nav-link">Login</a>
                <a href="/register.html" class="nav-link">Register</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <div id="authMessage" class="auth-message">
            Please <a href="/login.html">login</a> or <a href="/register.html">register</a> to start taking quizzes!
        </div>

        <div id="categoryList" class="category-list" style="display: none;">
            <!-- Categories will be loaded here -->
        </div>

        <div id="quizContainer" class="quiz-container" style="display: none;">
            <!-- Quiz content will be loaded here -->
        </div>

        <div id="resultsContainer" class="results-container" style="display: none;">
            <!-- Quiz results will be shown here -->
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
